<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multi-Room Chat</title>
    <!-- Favicon: external URL used to avoid missing /favicon.ico 404s during development -->
    <link rel="icon" href="https://www.google.com/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Chat Header -->
      <div class="chat-header">
        <div class="header-left">
          <h1>Multi-Room Chat</h1>
          <div class="current-room" id="currentRoomDisplay">Select a room to join</div>
        </div>
        <div class="header-status">
          <span id="status" class="status">
            <span class="status-indicator"></span>
            Connecting...
          </span>
          <div id="roomSwitcher" class="room-switcher" style="display: none;">
            <div id="roomSwitchButtons" class="room-switch-buttons">
              <!-- Switch buttons will be populated by JavaScript -->
            </div>
          </div>
        </div>
      </div>

      <!-- Username / Join section -->
      <div class="join-section" id="joinSection">
        <input
          type="text"
          id="usernameInput"
          placeholder="Enter your name..."
          maxlength="20"
        />
        <button id="joinBtn">Join</button>
      </div>

      <!-- Room selection section -->
      <div class="room-section" id="roomSection" style="display: none;">
        <h3>Select a room to join:</h3>
        <div class="room-buttons" id="roomButtons">
          <!-- Room buttons will be populated by JavaScript -->
        </div>
      </div>

      <!-- Chat messages -->
      <div id="chatWindow" class="chat-window"></div>

      <!-- Message input section -->
      <div class="message-section">
        <input
          type="text"
          id="messageInput"
          placeholder="Select a room to start chatting..."
          disabled
        />
        <button id="sendBtn" disabled>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
          </svg>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
